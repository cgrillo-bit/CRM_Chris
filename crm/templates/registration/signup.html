<!--This html file is used to generate the signup form that generates from the "Join up" button on front page-->

{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <a class="justify-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Join up</a>
</form> 

{% endblock content %}
