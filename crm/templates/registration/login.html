<!--What we are doing here is extending our base.html as that is the base file that the main TAILWIND CSS file is stored in. 
using the syntax below we are able to write django code inside of html files and using {{}} syntax we are actually able to write pure python code 
in html files was well and we do that quite often-->
{% extends 'base.html' %}

{% load tailwind_filters %}

{% block content %}
<section class="flex-grow text-indigo-400 border-b-2 bg-grey-400 border-indigo-500 py-2 text-lg px-1">
<div class="max-w-lg mx-auto bg-grey-400">
<form method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <button class="flex-grow text-indigo-400 border-b-2 border-indigo-500 py-2 text-lg px-1" type="submit">Login</button>
    <hr /> 
    <a class="flex-grow text-indigo-400 border-b-2 border-indigo-500 py-2 text-lg px-1" href="{% url 'password_reset' %}"> Passwordo Forgetti? (It's in Italian) </a>
</form>

</div>
</section> 
{% endblock content %}
