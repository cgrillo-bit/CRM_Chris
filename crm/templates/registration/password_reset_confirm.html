<!--We are using this file to generatea form from django to allow the user to reset their password-->

{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %}

<p>Enter new password please</p>

<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type='submit'>Confirm new password</button> 
</form> 
    






{% endblock content %}
