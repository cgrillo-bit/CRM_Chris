<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Django Template</title> 
</head> 
<body>
    <h1>HTML template</h1>

    <!--Using Django syntax  to output keys and writing python to iterate through the keys and print all leads in an html list  --> 
    <ul>
        {% for lead in leads %}
        <li>{{ lead }}</li> 
        {% endfor %} 
    </ul>
</body>
</html>
