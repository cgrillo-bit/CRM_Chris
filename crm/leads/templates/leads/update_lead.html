<!--This page is how we update leads. The update section on the details of the lead will allow the user to update the relevant information contained in the lead and this will generate on the
kead details page. -->


{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead #{{lead.pk}}</h2>
        <h1 class="text-white text-3xl title-font font-medium mb-4">{{lead.first_name}} {{lead.last_name}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'leads:lead-details' lead.pk %}" class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">
              Information
            </a>
            <a href="{%url 'leads:update-lead' lead.pk %}" class="flex-grow border-b-2 border-indigo-500 py-2 text-lg px-1">
                Update
              </a>
            <a class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">
                Account
              </a>
          
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"> Save </button> 
        </form>
        
        <div class="flex">
          <a href="{% url 'leads:delete-lead' lead.pk %}" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Delete lead</a>
          <button class="rounded-full w-10 h-10 bg-gray-800 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
            </svg>
          </button>
        </div>
      </div>
      
    </div>
  </div>
</section>
{% endblock content %}
