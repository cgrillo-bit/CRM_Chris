{% extends 'base.html' %}
{% block content %}

<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
        <div class=" w-full mb-5 py-4 flex justify-between items-center border-b border-indigo-500">
            <div>
                <h1 class="text-5xl text-indigo-500"> Leads</h1> 
            </div> 
            <div>
                <a class="text-indigo-500 hover:text-white" href="{% url 'leads:create-lead' %}"> Create Lead</a> 
            </div>

        </div> 
       
        
        
      <div class="flex flex-col text-center w-full mb-20">
      </div>
      <div class="flex flex-wrap -m-4">
          {% for lead in leads%}
        <div class="p-4 md:w-1/3">
          <div class="flex rounded-lg h-full bg-gray-800 bg-opacity-60 p-8 flex-col">
            <div class="flex items-center mb-3">
              <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
                  <!--Lead designated icon photo (company icon most likely)-->
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
              </div>
              <h2 class="text-white text-lg title-font font-medium">{{lead.first_name}} {{lead.last_name}} </h2>
            </div>
            <div class="flex-grow">
              <p class="leading-relaxed text-base">Account Executive: {{lead.account_executive}}<br/>Company: {{lead.company}} 
                
                Industry: {{lead.industry}}</p>
              <a href="{% url 'leads:lead-details' lead.pk%}" class="mt-3 text-indigo-400 inline-flex items-center"> 
                  View 
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div> 
        
        {%endfor%}
    </div>
  </section>
{% endblock content %}
