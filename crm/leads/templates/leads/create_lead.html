<!--In this file we are creating the html page for lead creation page. It generates a form based on the fields in the SQLite that we have made and using a piping operator of crispy
We are able to generate a nice looking create lead form that will submit and create a new lead -->

{% extends "base.html" %}

{% load tailwind_filters %}
{% block content%}
<div class="bg-gray-700 py-32 px-10 min-h-screen ">
  
    <div class="bg-blue-500 p-10 md:w-3/4 lg:w-1/2 mx-auto">
        <a href="{% url 'leads:leads-home' %}"> Back to Leads</a> 
        <hr /> 
      <form method="post">
        <<div class="max-w-lg mx-auto">
         
          <label for="name" class="justify-block w-20 mr-6 text-center
                                   font-bold text-">
                                   {% csrf_token %}
                                   {{form|crispy}}
                                  </label>
        </div>
  
        <div class="text-right">
          <button type="submit"class="py-3 px-8 bg-gray-500 text-white font-bold">Generate</button> 
        </div>
  
      </form>
    </div>
  </div>
{% endblock content %}
